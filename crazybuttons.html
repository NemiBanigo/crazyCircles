 	<script type="text/javascript">
     const crazyCircles = document.querySelectorAll('.one-circle');
     const background = document.querySelector('body');
    //  const buttons = document.querySelector('.button');

     function moveButton () {
       const offsetLeft = Math.random() * (window.innerWidth - this.clientWidth);
       const offsetTop = Math.random() * (window.innerHeight - this.clientHeight);

       console.log(offsetLeft,offsetTop);

       this.style.top =  offsetTop +'px';
       this.style.left = offsetLeft + 'px';
       
       changeBackground ()
       
     }
     
     function changeBackground () {
         const r = Math.floor(Math.random() * 256);
         const g = Math.floor(Math.random() * 256);
         const b = Math.floor(Math.random() * 256);
         background.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;

         console.log(r,g,b);
     }


     crazyCircles.forEach(span => span.addEventListener('mouseenter', moveButton));
